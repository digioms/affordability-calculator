<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
    <label for="income">Annual Household Income:</label>
    <input type="number" id="income" />

    <label for="debt">Monthly Debt:</label>
    <input type="number" id="debt" value="250" />

    <label for="downPayment">Down Payment:</label>
    <input type="number" id="downPayment" value="50000" />

    <label for="loanTerm">Loan Term (years):</label>
    <input type="number" id="loanTerm" value="30" />

    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" value="5.000" step="0.01" />

    <label for="housePriceRange">House Price:</label>
    <input type="range" id="housePriceRange" min="50000" max="1000000" value="250000" />
    <span id="housePriceDisplay">$250,000</span>

    <p id="dtiDisplay"></p>
    <p id="affordabilityIndicator"></p>
    
    <!-- Added this line to display the monthly amortization -->
    <p id="monthlyAmortization">Monthly Amortization: $0.00</p>
</div>
      <script src="mortgage_calculator.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
